    <div class="form">
      <!-- <img src="./assets/img/weather.svg" alt="Ícone de tempo"> -->
      <div class="form-input-container">
        <input 
          type="text" 
          placeholder="Digite o nome da cidade..." 
          id="city-input"
        />

        <button 
          id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <div id="weather-data" class="hide">
      <h2> 
        <i class="fa-solid fa-location-dot"></i>
        <span id="city-name">  </span>
        <img src="" width="64px" height="64px" alt="bandeira-país" id="country">
      </h2>
      <p id="temperature"> <span></span> &deg;C</p>
      
      <div id="description-container">
        <p id="description">  </p>
        <img src="" width="50px" height="50px" alt="" id="weather-icon">
        <!-- <img src="" alt="Condições climáticas" id="weather-icon"> -->
      </div>

      <div id="details-container">
        <p id="humidity">
          <i class="fa-solid fa-droplet"></i>
          <span></span>
        </p>

        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span></span>
        </p>
      </div>
    </div>
